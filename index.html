<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form method="post" action="imc.php">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required><br><br>

        <label for="altura">Altura (em metros):</label>
        <input type="number" step="0.01" name="altura" id="altura" required><br><br>

        <label for="peso">Peso (em quilogramas):</label>
        <input type="number" step="0.01" name="peso" id="peso" required><br><br>

        <input type="submit" value="Calcular IMC">
    </form>
</body>
</html>
